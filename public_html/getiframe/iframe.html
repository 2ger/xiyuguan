<title>_ 天使建站angelweb.cn</title>
<script language="javascript" src="http://libs.baidu.com/jquery/1.7.0/jquery.min.js"></script>
<style type="text/css">
body{padding:0;text-align:center}
</style>
<body>
<h1>这是一个Iframe子框架页面！</h1>
请输入：
<input type="text" id="angel" class="input">
<input type="button" value="获取输入的值" id="Do">
<script language="javascript">
$("#Do").click(function(){
	var t=$("#angel").val();
	alert("这是从子框架里弹出来的提示，输入的值为："+t);
});
</script>
</body>
